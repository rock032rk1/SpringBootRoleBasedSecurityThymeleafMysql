<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
		<h2>Product Update form</h2>
		<form th:action="@{/updateP}" method="post">   
		    <div class="form-group">
				<input type="hidden"
					class="form-control" id="id" name="id" th:value="${p.id}">
			</div>
			<div class="form-group">
				<label for="pname">Product Name:</label> <input type="text"
					class="form-control" id="pname" placeholder="Enter Product name"
					name="pname" th:value="${p.pname}">
			</div>
			<div class="form-group">
				<label for="categary"> Product Categary:</label> <input type="text"
					class="form-control" id="categary" placeholder="Enter Categary"
					name="categary" th:value="${p.categary}">
			</div>
			<div class="form-group">
				<label for="price"> Product Price:</label> <input type="text"
					class="form-control" id="price" placeholder="Enter Price"
					name="price" th:value="${p.price}">
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="remember">
					Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
</body>
</html>
